<!DOCTYPE html>
<html lang="en">
<head>
    <title>Verify OTP | CureVia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #10847e; --primary-dark: #0a6b66; }
        body { background: #f4f6f8; font-family: 'Open Sans', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); width: 100%; max-width: 400px; text-align: center; }
        h3 { font-family: 'Rubik', sans-serif; font-weight: 700; color: #333; margin-bottom: 10px; }
        .btn-teal { background: var(--primary); color: white; width: 100%; padding: 12px; border-radius: 6px; font-weight: 600; border: none; transition: 0.3s; }
        .btn-teal:hover { background: var(--primary-dark); }
        .otp-input { letter-spacing: 5px; font-size: 1.5rem; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="mb-4">
            <h3>Enter OTP</h3>
            <p class="text-muted small">We have sent a 4-digit code to your email. Please enter it below.</p>
        </div>

        {% if msg %}
        <div class="alert alert-danger p-2 small">
            {{ msg }}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="otp" class="form-control otp-input" placeholder="XXXX" maxlength="4" required autofocus>
            </div>

            <button type="submit" class="btn btn-teal">Verify & Proceed</button>
        </form>

        <div class="mt-3">
            <a href="/forgot_password/" class="small text-muted text-decoration-none">Resend Code</a>
        </div>
    </div>

</body>
</html>
