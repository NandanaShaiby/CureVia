<!DOCTYPE html>
<html lang="en">
<head>
  <title>CureVia Admin - Edit Customer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts: Rubik and Crimson Text -->
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700,900|Crimson+Text:400,400i" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    /* NOTE: This is the exact same CSS from your customer list page for consistency */
    /* --------------------------------------------------- */
    /* Base & Typography */
    /* --------------------------------------------------- */
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    h1, h2, h3, h4, h5 { font-family: 'Rubik', sans-serif; font-weight: 700; }
    .page-title { font-family: 'Rubik', sans-serif; font-weight: 700; font-size: 2.5rem; color: #333; }
    /* --------------------------------------------------- */
    /* Main Layout: Sidebar + Content */
    /* --------------------------------------------------- */
    .site-wrap { display: flex; min-height: 100vh; }
    .main-content { margin-left: 250px; width: calc(100% - 250px); padding: 0; transition: margin-left 0.3s ease; }
    /* --------------------------------------------------- */
    /* Sidebar Styles */
    /* --------------------------------------------------- */
    .sidebar { width: 250px; position: fixed; top: 0; left: 0; height: 100%; background-color: #343a40; z-index: 1000; }
    .sidebar .nav { padding-top: 1.5rem; }
    .sidebar a.nav-link { padding: 15px 25px; text-decoration: none; font-size: 1.05rem; font-weight: 500; color: #adb5bd; display: flex; align-items: center; transition: all 0.2s ease-in-out; cursor: pointer; }
    .sidebar a.nav-link i { margin-right: 15px; width: 20px; text-align: center; font-size: 1rem; }
    .sidebar a.nav-link:hover { background-color: #495057; color: #ffffff; }
    .sidebar a.nav-link.active { background-color: #8e44ad; color: #ffffff; border-right: 4px solid #c39bd3; }
    .sidebar .sidebar-heading { padding: 10px 25px; font-size: 0.8rem; font-weight: 700; color: #6c757d; text-transform: uppercase; letter-spacing: .08em; }
    /* --------------------------------------------------- */
    /* Top Navigation Bar */
    /* --------------------------------------------------- */
    .admin-navbar { background-color: #fff; border-bottom: 1px solid #dee2e6; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    .admin-navbar .logo a { font-family: 'Rubik', sans-serif; text-transform: uppercase; letter-spacing: .2em; font-size: 22px; font-weight: 900; color: #000000; text-decoration: none; }
    .admin-navbar .logo a:hover { opacity: 0.8; }
    .admin-navbar .admin-profile { display: flex; align-items: center; font-weight: 500; color: #343a40; }
    .admin-navbar .admin-profile i { font-size: 1.5rem; color: #8e44ad; margin-right: 12px; background-color: #e9ecef; padding: 8px; border-radius: 50%; }
    /* --------------------------------------------------- */
    /* Page Content & Cards */
    /* --------------------------------------------------- */
    .page-content { padding: 2.5rem; }
    .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
    .card { border: none; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 1.5rem; }
    .card-header { background-color: #8e44ad; color: #fff; font-weight: 500; font-family: 'Rubik', sans-serif; font-size: 1.25rem; padding: 1rem 1.5rem; border-top-left-radius: 12px; border-top-right-radius: 12px; border-bottom: 0; }
    .card-body { padding: 1.5rem 2rem; }
    /* --------------------------------------------------- */
    /* Buttons & Forms */
    /* --------------------------------------------------- */
    .btn-primary { background-color: #8e44ad; border-color: #8e44ad; }
    .btn-primary:hover { background-color: #7d3c98; border-color: #7d3c98; }
    .form-control:focus { border-color: #c39bd3; box-shadow: 0 0 0 0.2rem rgba(142, 68, 173, 0.25); }
  </style>
</head>
<body>

  <div class="site-wrap">
    <!-- Sidebar -->
    <div class="sidebar">
      <nav class="nav flex-column">
        <div class="sidebar-heading">Main</div>
        <a href="/adminp/" class="nav-link "><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="/admin_products/" class="nav-link"><i class="fas fa-pills"></i> Products</a>
        <a href="/admin_orders/" class="nav-link"><i class="fas fa-shopping-cart"></i> Orders</a>
        <a href="/customer/" class="nav-link active"><i class="fas fa-users"></i> Customers</a>
        <a href="/pharmacies/" class="nav-link"><i class="fas fa-prescription-bottle-alt"></i> Pharmacies</a>
        <a href="/delivery_agents/" class="nav-link"><i class="fas fa-shipping-fast"></i>Delivery Agents</a>
        <a href="{% url 'logout' %}" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <header class="admin-navbar">
        <div class="logo">
          <a href="#">CureVia</a>
        </div>
        <div class="admin-profile">
          <i class="fas fa-user-shield"></i>
          <span>Administrator</span>
        </div>
      </header>

      <main class="page-content">
        <div class="container-fluid">

          <div class="page-header">
            <!-- The title is now dynamic, using the customer object from the view -->
            <h1 class="page-title" id="page-title">Edit Customer: {{ customer.fname }} {{ customer.lname }}</h1>
          </div>

          <div class="card">
            <div class="card-header">
              Customer Details
            </div>
            <div class="card-body">

              <!-- The form will POST the data back to the same URL to be saved -->
              <form method="post">

                <!-- Always include the CSRF token for security in Django forms -->
                {% csrf_token %}

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fname">First Name</label>
                        <!-- The 'value' attribute pre-fills the form with the customer's current data -->
                        <input type="text" class="form-control" id="fname" name="fname" value="{{ customer.fname }}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname" name="lname" value="{{ customer.lname }}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ customer.email }}" required>
                </div>

                <div class="form-group">
                    <label for="phone">Mobile Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ customer.phone }}" required>
                </div>

                <hr class="my-4">

                <!-- Action Buttons -->
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-save mr-2"></i>Save Changes
                </button>
                <a href="/customer/" class="btn btn-secondary btn-lg">Cancel</a>

              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    // Minimal JavaScript is needed here, but the logout functionality is preserved.
    document.addEventListener('DOMContentLoaded', function() {
        const logoutLink = document.getElementById('logout-link');
        if(logoutLink) {
            logoutLink.addEventListener('click', function(event) {
                event.preventDefault();
                if (confirm('Are you sure you want to log out?')) {
                    alert('You have been logged out.');
                    // In a real app, you would redirect:
                    // window.location.href = '/logout-url/';
                }
            });
        }
    });
  </script>

</body>
</html>
