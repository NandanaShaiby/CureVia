<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password | CureVia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #10847e; --primary-dark: #0a6b66; }
        body { background: #f4f6f8; font-family: 'Open Sans', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); width: 100%; max-width: 450px; text-align: center; }
        h3 { font-family: 'Rubik', sans-serif; font-weight: 700; color: #333; margin-bottom: 10px; }
        .btn-teal { background: var(--primary); color: white; width: 100%; padding: 12px; border-radius: 6px; font-weight: 600; border: none; transition: 0.3s; }
        .btn-teal:hover { background: var(--primary-dark); }
        .form-control { padding: 12px; border-radius: 6px; }
        .form-control:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(16, 132, 126, 0.1); }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="mb-4">
            <h3>Set New Password</h3>
            <p class="text-muted small">Please create a strong password for your account.</p>
        </div>

        {% if msg %}
        <div class="alert alert-danger text-start p-2 small">
            {{ msg }}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3 text-start">
                <label class="form-label fw-bold small text-muted">New Password</label>
                <input type="password" name="new_password" class="form-control" placeholder="Minimum 8 characters" required>
            </div>

            <div class="mb-4 text-start">
                <label class="form-label fw-bold small text-muted">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" placeholder="Re-enter password" required>
            </div>

            <button type="submit" class="btn btn-teal">Update Password</button>
        </form>
    </div>

</body>
</html>
